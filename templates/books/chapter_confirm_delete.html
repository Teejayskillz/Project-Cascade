{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-body">
                    <h2 class="card-title text-center text-danger">Confirm Deletion</h2>
                    <hr>
                    <p class="text-center">
                        Are you sure you want to delete the chapter **"{{ chapter.title }}"** from story "**{{ chapter.story.title }}**"?
                    </p>
                    <p class="text-center text-danger">
                        This action cannot be undone.
                    </p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-4">
                            <button type="submit" class="btn btn-danger btn-lg">Delete</button>
                            <a href="{% url 'books:story-detail' slug=chapter.story.slug %}" class="btn btn-secondary btn-lg">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
